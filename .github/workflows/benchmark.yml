name: Benchmark

on:
  push:
    branches: [main]
    paths:
      - 'Abies/**'
      - 'Abies.Benchmarks/**'
  pull_request:
    branches: [main]
    paths:
      - 'Abies/**'
      - 'Abies.Benchmarks/**'
  workflow_dispatch:

permissions:
  contents: write
  deployments: write
  pull-requests: write

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore Abies.Benchmarks/Abies.Benchmarks.csproj

      - name: Build benchmarks
        run: dotnet build Abies.Benchmarks/Abies.Benchmarks.csproj -c Release --no-restore

      - name: Run benchmarks
        run: |
          dotnet run --project Abies.Benchmarks -c Release --no-build -- \
            --filter '*DomDiffingBenchmarks*' \
            --exporters json \
            --artifacts ./benchmark-results

      # Store and compare benchmarks (only on main, creates gh-pages if needed)
      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          name: Virtual DOM Benchmarks
          tool: 'benchmarkdotnet'
          output-file-path: ./benchmark-results/results/Abies.Benchmarks.DomDiffingBenchmarks-report-full-compressed.json
          auto-push: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          alert-threshold: '150%'
          comment-on-alert: true
          fail-on-alert: true
          fail-threshold: '200%'
          save-data-file: true
          alert-comment-cc-users: '@MCGPPeters'

      # Upload artifacts for inspection (always, for both PRs and main)
      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: ./benchmark-results/results/
          retention-days: 30
