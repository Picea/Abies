name: "üêõ Bug Report"
description: "Report a bug or unexpected behavior in the Abies framework"
title: "fix: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the sections below to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: "A clear and concise description of the bug."
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: "Steps to Reproduce"
      description: "Minimal steps to reproduce the behavior."
      placeholder: |
        1. Navigate to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: "Expected Behavior"
      description: "What did you expect to happen?"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: "Actual Behavior"
      description: "What actually happened?"
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: "Environment"
      description: ".NET version, browser, OS"
      placeholder: |
        - .NET: 10.0
        - Browser: Chrome 130
        - OS: macOS 15
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: "Additional Context"
      description: "Screenshots, logs, related issues."
    validations:
      required: false
